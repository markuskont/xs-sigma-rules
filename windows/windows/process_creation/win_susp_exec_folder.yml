author: Florian Roth
category: process_creation
date: 2017/10/14
description: Detects process starts of binaries from a suspicious folder
detection:
  condition: selection
  selection:
    winlog.event_data.Image,:
    - C:\PerfLogs\\*
    - C:\$Recycle.bin\\*
    - C:\Intel\Logs\\*
    - C:\Users\Default\\*
    - C:\Users\Public\\*
    - C:\Users\NetworkService\\*
    - C:\Windows\Fonts\\*
    - C:\Windows\Debug\\*
    - C:\Windows\Media\\*
    - C:\Windows\Help\\*
    - C:\Windows\addins\\*
    - C:\Windows\repair\\*
    - C:\Windows\security\\*
    - '*\RSA\MachineKeys\\*'
    - C:\Windows\system32\config\systemprofile\\*
    - C:\Windows\Tasks\\*
    - C:\Windows\System32\Tasks\\*
falsepositives:
- Unknown
id: 7a38aa19-86a9-4af7-ac51-6bfe4e59f254
level: high
logsource:
  category: process_creation
  product: windows
modified: 2019/02/21
product: windows
references:
- https://github.com/mbevilacqua/appcompatprocessor/blob/master/AppCompatSearch.txt
- https://www.secureworks.com/research/bronze-butler-targets-japanese-businesses
- https://www.crowdstrike.com/resources/reports/2019-crowdstrike-global-threat-report/
- https://github.com/ThreatHuntingProject/ThreatHunting/blob/master/hunts/suspicious_process_creation_via_windows_event_logs.md
status: experimental
tags:
- attack.defense_evasion
- attack.t1036
title: Executables Started in Suspicious Folder
